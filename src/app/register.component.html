<md-toolbar class="header lower-navbar">
  <span><h1 class="header">{{title}}</h1></span>
</md-toolbar>

<div class="full-page">
  <div class="all-inputs">
    <div class="container-ele2">
      <md-input-container class="inputs">
        <input mdInput placeholder="First Name" type="text" id="first_name" #firstName>
      </md-input-container>

      <md-input-container class="inputs">
        <input mdInput placeholder="Last Name" type="text" id="last_name" #lastName>
      </md-input-container>
    </div>

    <div class="container-ele2">
      <md-input-container class="inputs">
        <input mdInput placeholder="Email" type="email" id="email" #email>
      </md-input-container>

      <md-input-container class="inputs">
        <input mdInput placeholder="Phone Number" type="number" id="phone_number" #phoneNumber>
      </md-input-container>
    </div>

    <div class="container-ele2">
      <md-input-container class="inputs">
        <input mdInput placeholder="Password" type="password" id="password" #password>
      </md-input-container>

      <md-input-container class="inputs">
        <input mdInput placeholder="Re-enter Password" type="password" id="repassword" #repassword>
      </md-input-container>
    </div>
  </div>

  <button md-raised-button routerLink="/register/address" class="green-buttons register-button" (click)="register(firstName.value, lastName.value, email.value,
        phoneNumber.value, password.value, repassword.value)">Register
    </button>
</div>
